<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
<title>Snake Water Gun Game</title>

<style>
  *{
    margin: 0;
    padding: 0;
  }
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    .choice {
        display: inline-block;
        margin: auto;
        
        cursor: pointer;
        background-color: rgb(78, 78, 243);
        
    }
    #results {
        margin-top: 20px;
    }
</style>
</head>
<body>
    <h1>Snake Water Gun Game</h1>
    <div class="choice" id="snake" onclick="playGame('snake')">
      <img src="snake.jpeg" alt="Snake" style="height: 200px; width: 200px;">

        <p>Snake</p>
    </div>
    <div class="choice" id="water" onclick="playGame('water')">
        <img src="water.jpg" alt="Water" style="height: 200px; width: 200px;">
        <p>Water</p>
    </div>
    <div class="choice" id="gun" onclick="playGame('gun')">
        <img src="gun.jpeg" alt="Gun" style="height: 200px; width: 200px;">
        <p>Gun</p>
    </div>
    <div id="results"></div>

    <script>
        let userScore = 0;
        let computerScore = 0;

        function snakeWaterGun(playerChoice) {
            const computerChoices = ['snake', 'water', 'gun'];
            const computerChoice = computerChoices[Math.floor(Math.random() * computerChoices.length)];

            let resultMessage = "";
            
            if (playerChoice === computerChoice) {
                resultMessage = "It's a tie!";
            } else if (
                (playerChoice === 'snake' && computerChoice === 'water') ||
                (playerChoice === 'water' && computerChoice === 'gun') ||
                (playerChoice === 'gun' && computerChoice === 'snake')
            ) {
                resultMessage = "You win!";
                userScore++;
            } else {
                resultMessage = "Computer wins!";
                computerScore++;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<p>You chose ${playerChoice}, computer chose ${computerChoice}.</p>`;
            resultsDiv.innerHTML += `<p>${resultMessage}</p>`;
            resultsDiv.innerHTML += `<p>Your score: ${userScore}, Computer's score: ${computerScore}</p>`;
        }

        function playGame(playerChoice) {
            snakeWaterGun(playerChoice);
        }

    </script>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
